<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Origination App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>LOAN ORIGINATOR</h1>
    </header>
    <div class="side-bar-main-wrapper">
        <section class = 'side-nav'>
            <ul>
                <li class="main-li-borrower-information">Borrower Information
                    <ul class="section1">
                        <li class="li-borrower-information">Borrower Information</li>
                        <li class="li-coborrower-information">Co-Borrower Information</li>
                    </ul>
                </li>
                <li class="main-property-information">Property Information
                    <ul>
                        <li class="li-property-address">Address</li>
                        <li class="li-property-details">Details:</li>
                    </ul>
                </li>
                <li class="main-employment-information">Employment Information
                    <ul>
                        <li class="borrower-employment">Borrower</li>
                        <li class="coborrower-employment">Co-Borrower</li>
                    </ul>
                </li>
                
            </ul>


        </section>
        <section class="page1">
            <section class="basic-information">
                <form class="form-wrapper">
                    <h2>Borrower Information:</h2>
                    <div class="names-wrapper">
                        <div>
                            <h4><label for="first-name">First Name:</label></h4>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                        <h4><label for="last-name">Last Name:</label></h4>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <h4><label for="street-address">Street Address:</label></h4>
                    <input type="text" name="street-address" id="street-address">
                    <div class ='city-state-wrapper'>
                        <div>
                        <h4><label for="city">City:</label></h4>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                        <h4><label for="state">State:</label></h4>
                            <input type="text" name="state" id="state">
                        </div>
                        <div>
                        <h4><label for="zip-code">Zip:</label></h4>
                            <input type="text" name="zip-code" id="zip-code">
                        </div>
                    </div>
                </form>
                <form action="" class="form-wrapper">
                    <h2>Co-Borrower Information:</h2>
                    <div class="names-wrapper">
                        <div>
                            <h4><label for="first-name">First Name:</label></h4>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                        <h4><label for="last-name">Last Name:</label></h4>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <h4><label for="street-address">Street Address:</label></h4>
                    <input type="text" name="street-address" id="street-address">
                    <div class ='city-state-wrapper'>
                        <div>
                        <h4><label for="city">City:</label></h4>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                        <h4><label for="state">State:</label></h4>
                            <input type="text" name="state" id="state">
                        </div>
                        <div>
                        <h4><label for="zip-code">Zip:</label></h4>
                            <input type="text" name="zip-code" id="zip-code">
                        </div>
                    </div>
                </form>
            </section>
            <section class="basic-information">
                <form action="" class="form-wrapper">
                    <h2>Subject Property Address:</h2>
                    <div class="names-wrapper">
                        <div>
                            <h4><label for="subj-street-address">Street Address:</label></h4>
                            <input type="text" name="subj-street-address" id="subj-street-address">
                        </div>
                        <div>
                            <h4><label for="subj-city">City:</label></h4>
                            <input type="text" name="subj-city" id="subj-city">
                        </div>
                        <div>
                            <h4><label for="subj-state">State:</label></h4>
                            <input type="text" name="subj-state" id="subj-state">
                        </div>
                        <div>
                            <h4><label for="subj-zip">Zip:</label></h4>
                            <input type="text" name="subj-zip" id="subj-zip">
                        </div>
                    </div>
                    <div class='zillow'><a class='subj-property-zillow-link' href=""><img id='zillow-link' src="./assets/images/Zillow_logo.svg"></a></div>
                </form>
            </section>


        </section>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
